<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link href="https://fonts.cdnfonts.com/css/spoof-trial" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    
    <title>Lista de filmes</title>
  </head>
  <body>
    <section class="main">
      <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
          <form action="" id="form">
            <div class="input-group">
              <label for="">Título do filme:</label>
              <input type="text" id="title" placeholder="Insira a nome do filme" required/>
            </div>
            <div class="input-group resumo">
              <label for="">Resumo:</label>
              <textarea name="resume" id="resume" cols="60" rows="20" placeholder="Insira a sinopse do filme" required></textarea>
            </div>
            <div class="input-group">
              <label for="">Nota:</label>
              <input
                type="number"
                placeholder="% de aprovação"
                min="1"
                max="100"
                id="nota"
                required
              />
            </div>
            <div class="input-group">
              <label for="">Data de lançamento:</label>
              <input type="date" id="data" required/>
            </div>
            <div class="input-group">
              <label for="">Anexe o poster do filme:</label>
              <input type="file" id="file" accept=".jpg,.png" />

            </div>
          </form>
          <div class="card-buttons">
            <button class="btn btn-secondary"onclick="modal()">Cancelar</button>
            <button class="btn btn-primary" type="submit" onclick="addFilme()">Confirmar</button>

          </div>
        </div>
      </div>

      <!-- =========================================================================== -->

      <div id="modal-overlay-list" class="modal-overlay">
        <div class="list_movies modal">
          <div class="btn">
            <button class="btn editar">Editar ou Excluir</button>
          </div>
          <div class="list"></div>
          
          <div class="card-buttons">
            <button class="btn btn-secondary"onclick="listModal()">Cancelar</button>
            <button class="btn btn-primary" type="submit" onclick="listModal()">Confirmar</button>
          </div>
    
        </div>
      </div>

      <!-- ================================================================================== -->
  
      <div class="flex-end">
        <button onclick="modal()">Adicionar filme +</button>
        <button onclick="listModal()">Lista dos filmes</button>
      </div>
      <div class="card-main" id="card_main">
        <div class="text-main">
          <h1>Fique por dentro dos </br> principais lançamentos </br> de filmes nesse semestre!!</h1>
          <!-- <img src="../img/botao-x.png"></img> -->
        </div>
        <div class="main-content">
          <div class="banner"></div>
        </div>
        <div class="resumo active">
          <h3 id="title_movies"></h3>
          <p id="description"></p>
          <p id="vote_average"></p>
          <p id="date"></p>
        </div>
      </div>
      <div class="card-buttons">
        <h2>Lançamentos</h2>
        
      </div>
      <section class="swiper mySwiper">
        <div class="carrosel" id="carrosel_ID">
        </div>
      </section>
        <footer>
          <p href="#card_main">Desevolvido por Erick &copy;2022</p>
        </footer>
      </section>


    
    <script src="script.js"></script>
  </body>
</html>
