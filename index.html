<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link href="https://fonts.cdnfonts.com/css/spoof-trial" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Lista de filmes</title>
  </head>
  <body>
    <section class="main">
      <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
          <form action="" id="form">
            <div class="input-group">
              <label for="">Título do filme:</label>
              <input type="text" id="title" required/>
            </div>
            <div class="input-group resumo">
              <label for="">Resumo:</label>
              <textarea name="resume" id="resume" cols="60" rows="20" required></textarea>
            </div>
            <div class="input-group">
              <label for="">Nota:</label>
              <input
                type="number"
                placeholder="% de aprovação"
                min="1"
                max="100"
                id="nota"
                required
              />
            </div>
            <div class="input-group">
              <label for="">Data de lançamento:</label>
              <input type="date" id="data" required/>
            </div>
            <div class="input-group">
              <label for="">Anexe o poster do filme:</label>
              <input type="file" id="file" accept=".jpg,.png" />

            </div>
          </form>
          <div class="card-buttons">
            <button class="btn btn-primary" type="submit" onclick="addFilme()">Confirmar</button>
            <button class="btn btn-secondary"onclick="modal()">Cancelar</button>

          </div>
        </div>
      </div>

      <div class="card-main">
        <div class="main-content">
          <div class="banner"></div>
        </div>
        <div class="resumo active">
          <h3 id="title_movies"></h3>
          <p id="description"></p>
          <p id="vote_average"></p>
          <p id="date"></p>
        </div>
      </div>
      <div class="card-buttons">
        <h2>Lançamentos</h2>
        
        <div class="flex-end">
          <button onclick="modal()">Adicionar filme +</button>
          <button onclick="modal()">Edite ou exclua</button>
        </div>
      </div>
      <section class="swiper mySwiper">

        <div class="carrosel"></div>
        <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div> -->
        </section>
        <footer>
          <p>Desevolvido por Erick &copy;2022</p>
        </footer>
      </section>


    
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
